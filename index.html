<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Year Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: "Ubuntu", sans-serif;
      font-weight: 500;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #countdown {
      display: flex;
      align-items: center;
      font-size: 160px;
      line-height: 1;
      text-align: center;
    }

    .time {
      min-width: 2ch;
      color: #ffffff;
    }

    .colon {
      margin: 0 40px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="countdown">
      <span class="time" id="hours">00</span>
      <span class="colon">:</span>
      <span class="time" id="minutes">00</span>
      <span class="colon">:</span>
      <span class="time" id="seconds">00</span>
    </div>
  </div>

  <script>
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function getNextNewYear() {
      const now = new Date();
      return new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
    }

    let targetDate = getNextNewYear();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        targetDate = getNextNewYear();
        return;
      }

      const totalHours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      hoursEl.textContent = String(totalHours).padStart(2, "0");
      minutesEl.textContent = String(minutes).padStart(2, "0");
      secondsEl.textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
