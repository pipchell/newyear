<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Year Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: "Ubuntu", sans-serif;
      font-weight: 500;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    #countdown {
      font-size: 80px;
      text-align: center;
      line-height: 1.2;
    }

    .slider {
      width: 240px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="countdown">Loadingâ€¦</div>
    <div class="slider">
      <input type="range" min="24" max="160" value="80" id="sizeSlider">
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const sizeSlider = document.getElementById("sizeSlider");

    function getNextNewYear() {
      const now = new Date();
      return new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
    }

    let targetDate = getNextNewYear();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        targetDate = getNextNewYear();
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    sizeSlider.addEventListener("input", () => {
      countdownEl.style.fontSize = sizeSlider.value + "px";
    });

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
